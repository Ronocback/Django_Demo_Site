{% extends "base/base.html" %}
{% block content %}
<h1>Score</h1>
Congratulations! You scored {{ score }} points. </br>
Would you like to submit your score?</br>
<div style="margin-top:15px">
    <form action="/leaderboard/" method="POST">
        <label for="name">Name: </label><input type="text" id="name" name="username" > </br>
        <input type="number" name="score" value={{ score }} style="display:none" >
        <button type="submit" style="margin-top:10px">Submit</button>
    </form>
</div>
{% endblock %}
